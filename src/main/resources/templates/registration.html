<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MovieRama</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>

<body>
<label id="header" >MovieRama</label>
<div id="links">
    <a th:href="@{/login}">Log in</a> | <a th:href="@{/homepage}">Home</a>
</div>
<br/>
<br/>
<br/>
<h2>Choose a username and password</h2>
<form action="/registration" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label>UserName:</label>
        <input th:field="*{username}"/>
        <p th:each="error: ${#fields.errors('username')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>Password:   </label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <br/>
    <button type="submit" >Submit</button>
</form>
</body>

</html>
